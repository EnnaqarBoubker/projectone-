<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
  <label for="search-input">Search or enter text:</label>
  <input type="text" id="search-input" placeholder="Search or enter text..." list="suggestions-list">
  <datalist id="suggestions-list"></datalist>

  <script>
      const suggestions = ["Option 1", "fjeo$", "uhfbvj 3", "piri 4", "Another Option", "More Options", "Some Option", "Different Option"];
      const searchInput = document.getElementById('search-input');
      const suggestionsList = document.getElementById('suggestions-list');

      searchInput.addEventListener('input', () => {
          const inputValue = searchInput.value.toLowerCase();
          suggestionsList.innerHTML = '';

          if (inputValue) {
              const filteredSuggestions = suggestions.filter(option =>
                  option.toLowerCase().includes(inputValue)
              ).slice(0, 4); // Limit to 4 suggestions

              filteredSuggestions.forEach(option => {
                  const optionElement = document.createElement('option');
                  optionElement.value = option;
                  suggestionsList.appendChild(optionElement);
              });
          }
      });
  </script>

</body>
</html>
