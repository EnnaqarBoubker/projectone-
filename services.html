<!DOCTYPE html>
<html lang="en">

<head>
    <style>
    /* unvisited link */
    a:link {
    color: rgb(255, 0, 0);
    }

    /* visited link */
    a:visited {
    color: rgb(190, 179, 20);
    }

    /* mouse over link */
    a:hover {
    color: hotpink;
    }

    /* selected link */
    a:active {
    color: blue;
    }
    </style>
</head>

<body>

    <h2>Styling a link depending on state</h2>

    <p><b><a href="" target="_parent">This is a link</a></b></p>
    <p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
    <p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
</body>

</html>
